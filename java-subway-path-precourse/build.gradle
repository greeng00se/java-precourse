plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'org.jgrapht:jgrapht-core:1.4.0'
    implementation 'com.github.woowacourse-projects:mission-utils:1.0.0'
}

test {
    useJUnitPlatform()
}
